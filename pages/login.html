    <main>
        <div class="form-container">
  <div class="toggle-buttons">
    <button id="show-login">Login</button>
    <button id="show-register">Cadastro</button>
  </div>

  <section id="login-section" class="form active">
    <h1>Login</h1>
    <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" name="email" required>

      <label for="login-senha">Senha:</label>
      <input type="password" id="login-senha" name="senha" required>

      <button type="submit" id="login-btn">Entrar</button>
      <p class="message" id="login-message"></p>
    </form>
  </section>

  <section id="register-section" class="form">
    <h1>Cadastre-se</h1>
    <form id="register-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required maxlength="14">

      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required maxlength="15">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit" id="register-btn">Cadastrar</button>
      <p class="message" id="register-message"></p>
    </form>
  </section>
</div>
