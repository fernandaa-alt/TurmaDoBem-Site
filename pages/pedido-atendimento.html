<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Atendimento - Turma do Bem</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html"><img src="../assets/images/logo-tdb.png" alt="logo da Turma do Bem"></a>
            </div>
            <ul class="menu">
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="./quem-somos.html">Quem Somos</a></li>
                <li><a href="./faq.html">FAQ</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./area-restrita.html">Área Restrita</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form">
            <h1>Pedido de Atendimento</h1>
            <form action="#" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>

            <label for="salario">Quanto a sua família ganha por mês?</label>
            <select name="salario" id="salario" required>
                <option value="" disabled selected hidden>Selecione uma opção</option>
                <option value="ate-1000">Até 1.000,00</option>
                <option value="1000-1500">De 1.000,01 a 1.500,00</option>
                <option value="1500-2000">De 1.500,01 a 2.000,00</option>
                <option value="2001-2500">De 2.000,01 a 2.500,00</option>
                <option value="2501-3000">De 2.500,01 a 3.000,00</option>
                <option value="3001-3500">De 3.000,01 a 3.500,00</option>
                <option value="3501-4000">De 3.500,01 a 4.000,00</option>
                <option value="4001-4500">De 4.000,01 a 4.500,00</option>
                <option value="4501-5000">De 4.500,01 a 5.000,00</option>
                <option value="mais-5000">Mais de 5.000,00</option>
            </select>

            <label for="assistencia">Possui programa assistencial do governo?</label>
            <select name="assistencia" id="assistencia" required>
                <option value="" disabled selected hidden>Selecione uma opção</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="pessoas-casa">Quantas pessoas vivem na sua casa?</label>
            <select name="pessoas-casa" id="pessoas-casa" required>
                <option value="" disabled selected hidden>Selecione uma opção</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12-mais">12 ou mais</option>
            </select>

            <label for="comodos">Quantos cômodos tem sua casa?</label>
            <select name="comodos" id="comodos" required>
                <option value="" disabled selected hidden>Selecione uma opção</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8-mais">8 ou mais</option>
            </select>

            <label for="pessoas-cama">Quantas pessoas dormem na sua cama?</label>
            <select name="pessoas-cama" id="pessoas-cama" required>
                <option value="" disabled selected hidden>Selecione uma opção</option>
                <option value="Só você">Só você</option>
                <option value="Você e mais 1 pessoa">Você e mais 1 pessoa</option>
                <option value="Você e mais 2 pessoas">Você e mais 2 pessoas</option>
            </select>

            <label for="casa">Sua casa é:</label>
            <select name="casa" id="casa" required>
                <option value="" disabled selected hidden>Selecione uma opção</option>
                <option value="pr propria">Própria</option>
                <option value="alugada">Alugada</option>
                <option value="financiada">Financiada</option>
                <option value="emprestada">Emprestada</option>
                <option value="ocupacao">Ocupação</option>
                <option value="abrigo">Abrigo</option>
                <option value="outros">Outros</option>
            </select>

            <label for="tv">Quantas TVs tem sua casa?</label>
            <select name="tv" id="tv" required>
                <option value="" disabled selected hidden>Selecione uma opção</option>
                <option value="nenhuma">Nenhuma</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3-mais">3 ou mais</option>
            </select>

                <label for="banheiro">Você possui banheiro na sua casa?</label>
                <select name="banheiro" id="banheiro" required>
                    <option value="" disabled selected hidden>Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label for="convenio">Você possui convênio médico?</label>
                <select name="convenio" id="convenio" required>
                    <option value="" disabled selected hidden>Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <div class="checkbox-card">
                  <input type="checkbox" id="dor-dente" name="dor-dente">
                  <label for="aceite">Se voce estiver com dor de dente, marque a caixa</label>
                </div>

                <label for="vergonha-dente">Você têm vergonha dos seus dentes?</label>
                <select name="vergonha-dente" id="vergonha-dente" required>
                    <option value="" disabled selected hidden>Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label for="tratamento-em-andamento">Você está em tratamento odontológico?</label>
                <select name="tratamento-em-andamento" id="tratamento-em-andamento" required>
                    <option value="" disabled selected hidden>Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

            <button type="submit">Enviar Pedido</button>
        </form>
    </section>
    </main>

</body>
</html>
